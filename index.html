<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Fallback color */
    }

    .ocean-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('seagif.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 679px) and (max-height: 948px) {
      .image-container img {
        width: auto;
        height: auto;
      }
    }

    @media screen and (min-width: 1000px) {
      .image-container img {
        max-width: 1000px; /* Limit image width on PC to 1000px */
      }
    }
  </style>
</head>
<body>
  <div class="ocean-background"></div>
  <div class="image-container">
    <img src="screen.png" alt="Image">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Fallback color */
    }

    .ocean-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('seagif.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .image-container img {
      max-width: 100%;
      max-height: 95%;
      width: auto;
      height: auto;
        object-fit: contain;

    }
  </style>
</head>
<body>
  <div class="ocean-background"></div>
  <div class="image-container">
    <img src="screen.png" alt="Image">
  </div>
</body>
</html>
